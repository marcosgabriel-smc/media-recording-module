<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Recording Module</title>
    <link rel="stylesheet" href="/stylesheet/main.css" />
    <script
      src="https://kit.fontawesome.com/32329f45a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Simple Media Recording</h1>

      <div class="webcam-container">
        <video
          id="webcam-stream"
          style="display: none"
          width="640"
          height="480"
          autoplay
        ></video>
        <button id="initialize-webcam-btn">Initialize Webcam</button>
      </div>

      <div class="controls-container">
        <!-- Audio Controls -->
        <h2>Audio Controls</h2>
        <div>
          <button id="start-audio-record-btn">
            <i class="fa-solid fa-microphone-lines"></i>
            Start Audio Recording
          </button>
          <button id="play-audio-btn" disabled>
            <i class="fa-solid fa-circle-play"></i>
            Play Audio
          </button>
          <button id="stop-audio-record-btn" disabled>
            <i class="fa-solid fa-circle-stop"></i>
            Stop Audio Recording
          </button>
          <button id="download-audio-btn" disabled>
            <i class="fa-solid fa-download"></i>
            Download Audio
          </button>
          <button id="upload-audio-btn" disabled>
            <i class="fa-solid fa-file-audio"></i>
            Upload Audio
          </button>
        </div>

        <!-- Video Controls -->
        <h2>Video Controls</h2>
        <div>
          <button id="start-video-record-btn">
            <i class="fa-solid fa-video"></i>
            Start Video Recording
          </button>
          <button id="play-video-btn" disabled>
            <i class="fa-solid fa-circle-play"></i>
            Play Video
          </button>
          <button id="stop-video-record-btn" disabled>
            <i class="fa-solid fa-circle-stop"></i>
            Stop Video Recording
          </button>
          <button id="download-video-btn" disabled>
            <i class="fa-solid fa-download"></i>
            Download Video
          </button>
          <button id="upload-video-btn" disabled>
            <i class="fa-solid fa-file-video"></i>
            Upload Video
          </button>
        </div>

        <!-- Photo Controls -->
        <h2>Photo Controls</h2>
        <div>
          <button id="capture-photo-btn">
            <i class="fa-solid fa-camera"></i>
            Capture Photo
          </button>
          <button id="download-photo-btn" disabled>
            <i class="fa-solid fa-download"></i>
            Download Photo
          </button>
          <button id="upload-photo-btn" disabled>
            <i class="fa-solid fa-file-image"></i>
            Upload Photo
          </button>
          <img id="captured-photo" style="display: none" />
        </div>
      </div>
    </main>

    <script src="/scripts/buttons.js" type="module"></script>
  </body>
</html>
